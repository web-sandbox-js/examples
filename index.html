<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSandbox.js</title>
    <style>
        body {
            background: #f5f5f5;
            text-align: center;
        }
        .logo {
            margin-top: 30px;
            font-size: 10em;
        }
        h1 {
            margin: 20px 0 0 0;
            font-size: 3em;
            color: #003cb1;
        }
        h1 sup {
            font-size: 14px;
            font-weight: 500;
            color: #888;
        }
        h1, h2 {
            font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 5px;
        }
        h2 {
            margin: 0 0 80px 0;
            line-height: 1.2em;
            font-size: 1em;
            color: #666;
        }
        .main-button {
            padding: 0.75em 2em;
            border-radius: 2em;
            display: inline-block;
            transition: all 0.15s ease;
            box-sizing: border-box;
            margin: 1em 0;
            font-size: 1.05em;
            font-weight: 600;
            letter-spacing: 0.1em;
            border: 1px solid #003cb1;
            text-decoration: none;
            cursor: pointer;
            font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 500;
            background-color: #003cb1;
            color: #FFF;
        }

        web-sandbox {
            text-align: left;
        }
        web-sandbox:not(:defined) {
            display: none;
        }

        web-sandbox:defined {
            display: inline-block;
        }

        [id=source-text] {
            width: 662px;
            height: 15em;
            min-width: 662px;
            max-width: 662px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, .5);
            border-radius: 10px;
        }

        [id=source-text]:focus {
            background-color: #FFF;
        }

        web-sandbox[name=sandbox-evaluate] {
            min-height: 306px;
            width: 662px;
            box-sizing: border-box;
            border: 3px dashed #003cb1;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="logo">☂️ </div>
    <h1>WebSandbox.js<sup>Bate</sup></h1>
    <h2>JavaScript's DOM sandbox</h2>
    
    <p>Input:</p>
    <div>
        <textarea autofocus="autofocus" placeholder="Enter your javascript" autocomplete="off" spellcheck="false" id="source-text" rows="20" cols="80"></textarea>
    </div>
    <p>
        <button onclick="innerExamples('basic')">Basic</button>
        <button onclick="innerExamples('websandbox-environment')">DOM API</button>
        <button onclick="innerExamples('canvas')">Canvas</button>
        <button onclick="innerExamples('systemjs')">Systemjs</button>
        <button onclick="innerExamples('vue-todomvc')">Vue.js Todo MVC</button>
        <button onclick="innerExamples('child-websandbox')">Child WebSandbox</button>
        <!-- <button onclick="innerExamples('mutation-observer')">MutationObserver</button> -->
        <button onclick="innerExamples('sandbox-security-error')">XSS</button>
    </p>
    <p><button class="main-button" id="run">Evaluate</button></p>
    <p>WebSandbox Output:</p>
    <web-sandbox name="sandbox-evaluate"></web-sandbox>
    <script type="module" src="/dist/web-sandbox.esm.js?v=1"></script>
    <script type="module">
        customElements.whenDefined('web-sandbox').then(() => {
            const sourceElement = document.getElementById('source-text');
            sourceElement.value = localStorage.getItem('source') || '';
            const sandbox = window.sandbox = document.querySelector('web-sandbox[name=sandbox-evaluate]');

            window.innerExamples = (id) => {
                const url = `/examples/${id}/index.js`;
                fetch(url).then(res => {
                    if (!res.ok) {
                        throw Error([res.status, res.statusText, url].join(', '));
                    }
                    const jsContentTypeRegEx = /^(text|application)\/(x-)?javascript(;|$)/;
                    const contentType = res.headers.get('content-type');

                    if (!contentType || !jsContentTypeRegEx.test(contentType)) {
                        throw Error(contentType);
                    }

                    return res.text().then(source => {
                        if (source.indexOf('//# sourceURL=') < 0) {
                            source += `\n//# sourceURL=${url}`;
                        }
                        sourceElement.value = source;
                    });

                });
            };

            document.getElementById('run').onclick = () => {
                const source = sourceElement.value;
                let result, output;

                result = sandbox.evaluate(source);
                localStorage.setItem('source', source);

            };
        })
    </script>
    <p>
        <small>
            Note: you can look in the console to inspect the original output of the evaluation.
        </small>
    </p>
</body>

</html>
