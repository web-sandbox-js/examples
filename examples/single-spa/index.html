<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coexisting Vue Microfrontends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    web-sandbox:not(:defined) {
      display: none;
    }

    web-sandbox:defined {
      display: block;
    }
  </style>
</head>

<body>
  <script type="module">
    import * as singleSpa from 'https://cdn.jsdelivr.net/npm/single-spa@5.8.2/lib/esm/single-spa.min.js';
    import WebSandboxApp from './WebSandboxApp.js';

    singleSpa.registerApplication(
      'navbar',
      ({ name }) => WebSandboxApp.import(name, 'navbar/index.js'),
      location => true
    );

    singleSpa.registerApplication(
      'home',
      ({ name }) => WebSandboxApp.import(name, 'home/index.js'),
      location => location.hash === '' || location.hash.startsWith('#/home')
    );

    singleSpa.registerApplication(
      'sandbox-window-api',
      ({ name }) => WebSandboxApp.import(name, 'sandbox-window-api/index.js'),
      location => location.hash.startsWith('#/sandbox-window-api')
    );

    singleSpa.registerApplication(
      'vue-todomvc',
      ({ name }) => WebSandboxApp.import(name, 'vue-todomvc/dist/app.js'),
      location => location.hash.startsWith('#/vue-todomvc')
    );

    singleSpa.start();
  </script>
</body>

</html>
