<!DOCTYPE html>
<html>

<head>
  <title>demo</title>
</head>

<body>
  <h1>web-sandbox / demo</h1>

  <web-sandbox src="./index.js" name="demo" onload="window.sandbox = this.contentWindow"></web-sandbox>
  <button id="close">close</button>
  <script type="module" src="/dist/web-sandbox.esm.js"></script>
  <script type="module">
    customElements.whenDefined('web-sandbox').then(() => {
      const websandbox = document.querySelector('web-sandbox');
      document.querySelector('#close').onclick = () => {
        websandbox.contentWindow.close();
      };
    })
  </script>
</body>

</html>
