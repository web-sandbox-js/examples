<!DOCTYPE html>
<html>

<head>
  <title>demo</title>
  <style>
    web-sandbox:not(:defined) {
      display: none;
    }

    web-sandbox:defined {
      display: block;
    }
  </style>
</head>

<body>
  <h1>web-sandbox / demo</h1>

  <web-sandbox name="demo" src="/examples/event/index.js" onload="window.sandbox = this.contentWindow"></web-sandbox>
  <script type="module" src="../../src/index.js"></script>
</body>

</html>
