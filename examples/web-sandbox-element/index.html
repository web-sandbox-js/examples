  <web-sandbox name="demo" src="/examples/web-sandbox-element/demo.js" onload="window.sandbox = this.contentWindow">

    <button slot="tab-label">选项卡3</button>

    </div>
    <div slot="tab-content">
      <p>内容二</p>
    </div>
    <div slot="tab-content">
      <p>内容三</p>
    </div>
    <div>没有指定内容的元素</div>
  </web-sandbox>
  <br>
  <web-sandbox name="demo2" src="/examples/web-sandbox-element/demo.js" onload="window.sandbox2 = this.contentWindow"
    style="width: 300px">
    <div slot="slot-demo">
      <p>我是替换后的</p>
    </div>
    <p>你好呀</p>
  </web-sandbox>
